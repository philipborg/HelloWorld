<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <button slot="helloworld/save-button" value="{{model.SaveTrigger$::click}}" onmousedown="++this.value">Save</button>
        <button slot="helloworld/cancel-button" value="{{model.CancelTrigger$::click}}" onmousedown="++this.value">Cancel</button>
        <button slot="helloworld/add-button" value="{{model.NewExpenseTrigger$::click}}" onmousedown="++this.value">Add new expense</button>
        <button slot="helloworld/delete-button" value="{{model.DeleteAllTrigger$::click}}" onmousedown="++this.value">Delete all expenses</button>
    </template>
</template>
